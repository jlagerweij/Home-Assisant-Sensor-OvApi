name: Draft Release on PR Merge

on:
  push:
    branches:
      - main

jobs:
  draft-release:
    runs-on: ubuntu-latest
    # Skip if this push is itself a version bump commit to avoid infinite loop
    if: "!startsWith(github.event.head_commit.message, 'Bump version to')"
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]+' custom_components/ovapi/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" custom_components/ovapi/manifest.json
          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" custom_components.json
          sed -i "s/__version__ = '$CURRENT'/__version__ = '$NEW_VERSION'/" custom_components/ovapi/sensor.py

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/ovapi/manifest.json \
                  custom_components.json \
                  custom_components/ovapi/sensor.py
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.bump_version.outputs.new_version }}" \
            --title "v${{ steps.bump_version.outputs.new_version }}" \
            --draft \
            --generate-notes
